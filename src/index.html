<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class=" tituloUno"> ¿Quieres cifrar un mensaje en código?</h1>
      <h2 class="cajaUno"> Ingresa tu texto aqui</h2> 
    </div> <br>
    <div class="cajaUno"> 
      <input type="text" id="cajaTexto" value="" placeholder="Una sola palabra, en mayusculas" autocomplete="off"
      size="30">
      </div>
      <div class="rango"> 
        <input id="rango" type="range" value="3" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
  <output>3</output>
      </div>
      <br><br><br>
      <div class="cajaUno">
      <button class="button-1" onclick="cifrarTexto()">Cifrar</button> 
      <button class="button-1" onclick="cifrarTexto()">Descifrar cambia funcion</button> 
      <br><br><br>
      
      <textarea id="demo" name="hola" rows="10" cols="40"> 
      </textarea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
